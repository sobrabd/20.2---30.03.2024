
{% extends 'shelter/base.html' %}
{% block content %}

<h1 class="text-center my-3"> {{title | title}}</h1>

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src=/media/{{dog.photo}} />
                    <div class="card-body">
                        <p class="card-text">{{dog.description}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a type="button" class="btn btn-sm btn-outline-secondary">Просмотр </a>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Редактирование</button>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
